<body ng-app ng-init="msg = '杭州岩泽网络'">
    <input ng-model="msg">
    <p>{{msg}}</p>
    <div style="width:300px; padding:20px; background-color: #53a1f4; word-wrap: break-word; overflow: hidden;">
        <p>六月江南云雨稠，烟笼江湖雾隐楼。常晴空碧峰峦秀，迅阴天墨雷雨骤。漫游山水入荒野，淋曝加你三分愁。自然变幻人难测，好识云气亦少忧。</p>
    </div>
