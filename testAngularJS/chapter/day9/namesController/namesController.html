<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-app="" ng-controller="namesController">

    <ul>
        <li ng-repeat="x in names | filter:filter3() | orderBy:'country'">
            {{ x.name + ', ' + x.country}}
        </li>
    </ul>

</div>

<script src="namesController.js"></script>
<script src="//www.runoob.com/try/angularjs/1.2.5/angular.min.js"></script>
</body>
</html>
