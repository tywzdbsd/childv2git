<!--
currency	格式化数字为货币格式。
filter	从数组项中选择一个子集。
lowercase	格式化字符串为小写。
orderBy	根据某个表达式排列数组。
uppercase	格式化字符串为大写。
-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-app="" ng-controller="costController">

    数量: <input type="number" ng-model="quantity">
    价格: <input type="number" ng-model="price">

    <p>总价 = {{ (quantity * price) | currency }}</p>
    <br/>
    time:{{time | date:'yyyy-MM-dd hh:mm:ss EEEE'}}
</div>
<!--控制器可以存在外部文件xx.js中-->
<script>
    function costController($scope) {
        $scope.quantity = 1;
        $scope.price = 9.99;
        $scope.time = new Date();
    }
</script>
<script src="//www.runoob.com/try/angularjs/1.2.5/angular.min.js"></script>
</body>
</html>
