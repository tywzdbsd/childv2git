<script type="text/javascript">
    function changediv1() {
        var elementdiv = document.getElementById("div1");
        elementdiv.innerHTML = "hi";
    }
    ;
    window.onload = function () {
        changediv1();
    }; //页面加载后加载

    //创建元素，创建json字符串和创建json对象
    var otherdiv = document.createElement("div");
    //    otherdiv.textContent = "test";
    otherdiv.innerHTML = "<span style='color:red'>test1</span>";
    document.body.appendChild(otherdiv);
    console.log("输出outer的值：" + otherdiv.outerHTML);
    var jsonInfoStr = '{"name": "jack","age": "25","favourite": "run"}';
    var jsonInfo = eval("(" + jsonInfoStr + ")");
    var jsonObj = {
        id: 1,
        name: "tyw",
        age: 25
    };
    jsonInfo.name = "john";
    console.log("输出json字符串进过转化的值：" + jsonInfo.name);
    console.log("输出json对象的值：" + jsonObj.id + jsonObj.name + jsonObj.age);
</script>
