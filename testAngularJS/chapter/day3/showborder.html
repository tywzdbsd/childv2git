<script>
    angular.module("animationApp", [])
            .controller("animationAppController", function ($scope, $interval) {
                var timer = $interval(function(){
                    var top = getScrollTop();
                    if (top >= 460) {
                        $interval.cancel(timer);
//                        var o = document.getElementsByClassName("page-2");
//                        angular.element(o[0]).addClass("rotate");
//                        angular.element(o[1]).addClass("rotate").addClass("delay-1s");
//                        angular.element(o[2]).addClass("rotate").addClass("delay-2s");
                        $(".page-2:eq(0)").addClass("rotate");
                        $(".page-2:eq(1)").addClass("rotate").addClass("delay-1s");
                        $(".page-2:eq(2)").addClass("rotate").removeClass("page-2");
                    }
                }, 100);
            });

    function getScrollTop() {
        var scrollTop = 0;
        if (document.documentElement && document.documentElement.scrollTop) {
            scrollTop = document.documentElement.scrollTop;
        } else if (document.body) {
            scrollTop = document.body.scrollTop;
        }
        return scrollTop;
    }

</script>
<script src="../../assets/js/jquery-1.8.3.min.js"></script>
