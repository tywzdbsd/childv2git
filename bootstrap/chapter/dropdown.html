<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bootstrap下拉菜单范例</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../css/animation.css"/>
</head>
<body>
<nav class="nav navbar-default">
    <li class="dropdown">
        <a href="#"  class="dropdown-toggle"
           data-toggle="dropdown">Android
            <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
            <li><a href="#jmeter" tabindex="-1" data-toggle="tab">jmeter</a></li>
            <li><a href="#ejb" tabindex="-1" data-toggle="tab">ejb</a></li>
        </ul>
    </li>
</nav>


<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand">w3cschool</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">IOS</a></li>
            <li><a href="#">SVN</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <!--
                    data-hover="dropdown"加上以后只能用hover来弹出，所以这里不加
                    Bootstrap的导航条下拉菜单为了适应移动设备没有鼠标hover的状态，
                    都是点击弹出下拉菜单，为了适应一般网站使用，我稍作了一些修改，
                    鼠标hover时就弹出二级菜单
                    -->
                    JAVA
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu animated ">
                    <li><a href="#">jmeter</a></li>
                    <li><a href="#">EJB</a></li>
                    <li><a href="#">Jasper Report</a></li>
                    <li class="divider"></li>
                    <li><a href="#">分离的链接还会</a></li>
                    <li class="divider"></li>
                    <li><a href="#" >另一个分离链接</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
